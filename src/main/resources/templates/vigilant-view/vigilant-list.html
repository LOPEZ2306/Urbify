<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbify | Sistema de Gestion Residencial</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon" />
</head>
<body>
<main class="flex bg-[url(/img/fondo4.jpg)] bg-cover bg-no-repeat bg-center bg-fixed min-h-screen">
    <!-- Sidebar -->
    <aside class="fixed rounded-r-xl bg-[#138fcb] text-gray-700 h-screen w-[30%] p-4 divide-y-4 divide-white">
        <div class="p-4 mb-2">
            <div class="flex justify-center mb-2">
                <img class="bg-white border-4 rounded-full max-w-40 border-stone-300" th:src="@{/img/vigilante.png}" alt="Imagen de Perfil Vigilante" />
            </div>
            <h5 class="font-sans text-2xl font-bold text-center text-white"> ADMINISTRADOR </h5>
        </div>
        <section class="flex flex-col gap-1 p-2 font-sans text-xl font-normal text-white">
            <div class="flex w-full p-3 text-start">
                <p><span class="pr-2"><i class="font-bold hgi hgi-stroke hgi-user"></i></span><span class="font-bold">Identificación: </span>1027356460</p>
            </div>
            <div class="flex w-full p-3 text-start">
                <p><span class="pr-2"><i class="font-bold hgi hgi-stroke hgi-permanent-job"></i></span><span class="font-bold">Unidad: </span>Espanto</p>
            </div>
            <a th:href="@{/logout}"
               class="w-full py-2 mt-20 text-lg font-bold text-center text-white transition duration-200 bg-red-400 cursor-pointer rounded-2xl hover:bg-red-500">
                <i class="text-lg hgi hgi-stroke hgi-logout-05"></i>
                CERRAR SESIÓN</a>
        </section>
    </aside>

    <!-- Contenido principal -->
    <section class="w-[70%] ml-[30%] min-h-screen">
        <div class="flex items-center justify-end gap-140 max-h-40">
            <a th:href="@{/admins/action}"
               class="py-2 px-5 transition duration-200 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 bg-[#138fcb] text-white rounded-lg font-semibold text-center">
                <i class="text-lg hgi hgi-stroke hgi-arrow-left-02"></i>
                <span class="text-lg"> Volver</span>
            </a>
            <img class="max-h-40 max-w-50" th:src="@{/img/logo.png}" alt="Logo Urbify" />
        </div>
        <div class="my-8 text-center">
            <h1 class="text-4xl text-[#138fcb] font-bold">REGISTRO DE VIGILANTES</h1>
            <br/>
            <a th:href="@{/admins/vigilants/new}"
               class="transition duration-200 bg-[#138fcb] hover:bg-blue-600 text-white mt-5 py-2.5 px-4 rounded-lg font-bold">
                <i class="hgi hgi-stroke hgi-user-add-01"></i> Nuevo Vigilante
            </a>
        </div>

        <!-- Tabla de vigilantes -->
        <div class="px-8 overflow-y-auto rounded-md">
            <table class="min-w-full border-collapse table-auto">
                <thead class="bg-[#138fcb] text-white">
                <tr>
                    <th class="p-2 border">Nombre</th>
                    <th class="p-2 border">Identificación</th>
                    <th class="p-2 border">Código</th>
                    <th class="p-2 border">Turno</th>
                    <th class="p-2 border">Compañía</th>
                    <th class="p-2 border">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vigilant : ${vigilantes}" class="hover:bg-gray-100">
                    <td class="p-2 border" th:text="${vigilant.firstName + ' ' + vigilant.lastName}"></td>
                    <td class="p-2 border" th:text="${vigilant.identification}"></td>
                    <td class="p-2 border" th:text="${vigilant.code}"></td>
                    <td class="p-2 border" th:text="${vigilant.turn}"></td>
                    <td class="p-2 border" th:text="${vigilant.company}"></td>
                    <td class="p-2 border space-x-2">
                        <a th:href="@{/admins/vigilants/edit/{id}(id=${vigilant.id})}"
                           class="px-2 py-1 text-white bg-yellow-500 rounded hover:bg-yellow-700">
                            <i class="hgi hgi-stroke hgi-pencil-edit-02"></i>
                        </a>
                        <form th:action="@{/admins/vigilants/delete/{id}(id=${vigilant.id})}" method="post" class="inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="px-2 py-1 text-white bg-red-500 rounded hover:bg-red-700"
                                    onclick="return confirm('¿Eliminar vigilante?')">
                                <i class="hgi hgi-stroke hgi-alert-02"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="pb-10"></div>
    </section>
</main>
</body>
</html>
