<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urbify | Sistema de Gestión Residencial</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/x-icon" />
</head>
<body>
<main class="flex bg-[url('/img/fondo4.jpg')] bg-cover bg-no-repeat bg-center bg-fixed">
    <aside class="rounded-r-xl bg-[#138fcb] text-gray-700 h-screen w-[30%] p-4 divide-y-4 divide-white">
        <div class="p-4 mb-2">
            <div class="flex justify-center mb-2">
                <img class="bg-white border-4 rounded-full max-w-40 border-stone-300" th:src="@{/img/vigilante.png}"
                     alt="Imagen de Perfil Vigilante" />
            </div>
            <h5 class="font-sans text-2xl font-bold text-center text-white">
                ADMINISTRADOR
            </h5>
        </div>
        <section class="flex flex-col gap-1 p-2 font-sans text-xl font-normal text-white">
            <div class="flex w-full p-3 text-start">
                <p><span class="pr-2"><i class="font-bold hgi hgi-stroke hgi-user"></i></span>
                    <span class="font-bold">Identificación: </span>1027356460</p>
            </div>
            <div class="flex w-full p-3 text-start">
                <p><span class="pr-2"><i class="font-bold hgi hgi-stroke hgi-permanent-job"></i></span>
                    <span class="font-bold">Unidad: </span>Espanto</p>
            </div>
            <!-- Formulario de Logout con CSRF -->
            <form th:action="@{/logout}" method="post" class="w-full">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="w-full py-2 mt-20 text-lg font-bold text-center text-white transition duration-200 bg-red-400 cursor-pointer rounded-2xl hover:bg-red-500">
                    <i class="text-lg hgi hgi-stroke hgi-logout-05"></i>
                    CERRAR SESIÓN
                </button>
            </form>
        </section>
    </aside>
    <section class="w-[70%]">
        <div class="flex justify-end">
            <img class="max-h-40 max-w-50" th:src="@{/img/logo.png}" alt="Logo Urbify" />
        </div>
        <h1 class="text-2xl font-semibold tracking-wide px-14">
            BIENVENIDO/A <span class="text-[#138fcb]">ADMINISTRADOR</span>
        </h1>
        <div class="my-8 text-center ">
            <h1 class="text-4xl text-[#138fcb] font-bold">REGISTRO DE VIGILANTES</h1>
            <br/>
            <div class="flex flex-col items-center justify-center gap-5">
                <a th:href="@{/admins/vigilants}"
                   class="py-6 text-3xl font-bold text-white transition duration-200 bg-blue-500 cursor-pointer min-w-85 rounded-2xl hover:bg-blue-600">
                    <i class="text-4xl hgi hgi-stroke hgi-user"></i>
                    VIGILANTES
                </a>
            </div>
        </div>
    </section>
</main>
</body>
</html>
